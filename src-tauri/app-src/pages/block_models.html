<link rel="stylesheet" href="../assets/styling/block_model_styles.css">
<link rel="shortcut icon" href="#"/>
</head>
<body class="transition">
    <div style="text-align: center;">
        <a class="button" onclick="transitionToPage('../index.html')">Home Page</a>
        <a class="buttondisabled">Block Models</a>
        <a class="button" onclick="transitionToPage('./item_models.html')">Item Models</a>
        <a class="button" onclick="transitionToPage('./blockstates.html')">Blockstates</a>
        <a class="button" onclick="transitionToPage('./advancement.html')">Advancements</a>
        <a class="button" onclick="transitionToPage('./loot_tables.html')">Loot Tables</a>
        <div class="dropdown" style="vertical-align: 1px;">
            <button class="dropbtn" id="dropBtn">Recipes</button>
            <div class="dropdown-content">
                <a onclick="transitionToPage('./recipe_cutter.html')">Stonecutter</a>
                <a onclick="transitionToPage('./recipe_furnace.html')">Furnace</a>
                <a onclick="transitionToPage('./recipe_table_simple.html')">Crafting Table</a>
            </div>
        </div>
    </div><br>

    <h1 class="header1">Minecraft Mod JSON Creation Tool</h1>
    <p id="body" class="text">
        Create Block Models for the new blocks!
    </p>

    <form id="blockModelForm">
        <div name="Main Inputs">
            <div name="Mod Name">
                <label for="modName" class="textbold">Mod Name:</label>
                <input type="text" id="modName" required="true" class="textinput"><br>
            </div>
            
	        <div name="Texture Namespace">
                <label for="namespace" class="textbold">Texture Namespace:</label>
                <input type="text" id="namespace" class="textinput"><br>
            </div>

            <div class="divspacing">
                <input type="radio" id="all" name="texture">
                <label for="all" class="textbold">Same texture on every side (Blocks, Stairs, Slabs, Walls, Pillars)</label><br>
                <input type="radio" id="threeMain" name="texture">
                <label for="threeMain" class="textbold">Different texture on top, bottom, and sides (Block, Stairs, Slabs)</label><br>
                <input type="radio" id="directional" name="texture">
                <label for="directional" class="textbold">Different texture on every side (Blocks, Slabs)</label><br>
                <input type="radio" id="diffFront" name="texture">
                <label for="diffFront" class="textbold">Different front texture (Blocks)</label><br>
            </div>

            <div class="divspacing">
                <div name="Main Texture"> <!-- Main Texture (Single Texture) & Bottom Texture (3 & 6 texture Variant)-->
                    <label for="blockName" class="bmodellabel" id="mainLabel">Main Texture:</label>
                    <input type="text" id="blockName" required="true" class="textinput"><br>
                </div>

                <div name="Top Texture"> <!-- Top Textures (3 & 6 texture variants)-->
                    <label for="topTexture" class="bmodellabel" id="topLabel">Top Texture:</label>
                    <input type="text" id="topTexture" required="true" class="textinput fade"><br>
                </div>

                <div name="Side Texture"> <!-- Side Texture (3 texture variant) & North Texture (6 texture variant) -->
                    <label for="sideTexture" class="bmodellabel" id="sideLabel">Side Texture:</label>
                    <input type="text" id="sideTexture" required="true" class="textinput fade"><br>
                </div>

                <div name="East Texture">
                    <label for="eastTexture" class="bmodellabel" id="eastLabel">East Texture:</label>
                    <input type="text" id="eastTexture" required="true" class="textinput fade"><br>
                </div>

                <div name="South Texture">
                    <label for="southTexture" class="bmodellabel" id="southLabel">South Texture:</label>
                    <input type="text" id="southTexture" required="true" class="textinput fade"><br>
                </div>
                
                <div name="West Texture">
                    <label for="westTexture" class="bmodellabel" id="westLabel">West Texture:</label>
                    <input type="text" id="westTexture" required="true" class="textinput fade"><br>
                </div>
            </div>
        </div>

        <div class="divspacing">
            <div>
                <input type="checkbox" id="block">
                <label for="block" class="textbold labelspace">Blocks</label><br>
                <input type="checkbox" id="slab">
                <label for="slab" class="textbold">Slabs</label><br>
                <input type="checkbox" id="stairs">
                <label for="stairs" class="textbold labelspace">Stairs</label><br>
            </div>
            
            <div style="position: absolute; left: 100px; bottom:185px">
                <input type="checkbox" id="wall">
                <label for="wall" class="textbold">Walls</label><br>
                <input type="checkbox" id="pillar">
                <label for="pillar" class="textbold labelspace">Pillars</label><br>
                <input type="checkbox" id="template">
                <label for="template" class="textbold">File Template</label><br>
            </div>   
        </div>
        
        <div name="bottomButtons" class="divspacing">
            <input type="submit" value="Generate!" id="generateBtn" class="button">
            <input type="reset" value="Reset All" class="button">
        </div>

        <p id="error" class="error"></p>
    </form>

    <div>
        <label for="saveLocation" class="textbold">Save Location:</label>
        <input type="image" class="savebutton" id="savebutton" src='../assets/folder.png' style="vertical-align: bottom;">
        <input disabled type="text" id="saveLocation" class="savelocation" value="No location" style="vertical-align: 1px;">
    </div>
    
    <script type="module" src="../maker_functions/block_models.js"></script>
    <script type="text/javascript" src="./functions/transition.js"></script>
    <script type="text/javascript" src="./functions/save.js"></script>
</body>
</html>
